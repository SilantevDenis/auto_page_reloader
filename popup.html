<!DOCTYPE html>
<html>
<head>
    <title>Auto Reload</title>
    <style>
        body { width: 200px; }
        #inputInterval { width: 150px; }
    </style>
    <script src="popup.js"></script>
</head>
<body>
    <div>
        <label for="inputInterval">Reload interval (seconds):</label>
        <input type="number" id="inputInterval" min="1">
    </div>
    <div>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>
</body>
</html>
